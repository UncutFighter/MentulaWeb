<html>
<head>
    <title>Mentula</title>
    <script src="Scripts/mdl.js"></script>
    <link rel="stylesheet" href="Content/mdl.css" />
    <script src="Scripts/jquery-1.6.4.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="Content/Material-Select.css" />
    <script src="Scripts/jquery.signalR-2.4.1.min.js"></script>
    <script src="Scripts/Material-Better-Tooltip.js"></script>
    <script src="Scripts/Material-Select.js"></script>
    <script src="Scripts/mentula-extra.js"></script>
    <script src="Scripts/mentula.js"></script>
    <link rel="stylesheet" href="Content/mentula.css" />
</head>
<body>

<dialog id="loginDialog" class="mdl-dialog">
    <h3 class="mdl-dialog__title">Mentula Login</h3>
    <div class="mdl-dialog__content">
        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="serverHost">
            <label class="mdl-textfield__label" for="sample1">Server IP/Port</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="password" id="serverPassword">
            <label class="mdl-textfield__label" for="sample1">Password</label>
        </div>
    </div>
    <div class="mdl-dialog__actions">
        <button id="serverConnect" type="button" class="mdl-button">Connect</button>
    </div>
</dialog>


<div id="layout" class="mdl-js-layout mdl-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Mentula</span>
        </div>
        <!-- Tabs -->
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
        </div>
    </header>

    <main class="mdl-layout__content">

    </main>
</div>
<template id="ServerContentsTemplate">
    <div class="status-card">
        <div class="mdl-card__title mdl-card--expand">
            <h2 class="mdl-card__title-text">Playing: Lockout</h2>
        </div>
        <div class="mdl-card__supporting-text">
            <p>
                <b>Current Variant</b>
                <pre data-elm="currentvariant"></pre>
            </p>

            <p>
                <b>Next Variant</b>
                <pre data-elm="nextvariant"></pre>
            </p>
            <div class="server_lobby_control_container">
                <label for="server_lobby_control" class="server-freeze-lobby mdl-switch mdl-js-switch mdl-js-ripple-effect">
                    <input type="checkbox" id="server_lobby_control" class="mdl-switch__input">
                    <span class="mdl-switch__label">Freeze Lobby</span>
                </label>
                <a class="server-force-start mdl-button mdl-button--raised mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                    Start Game
                </a>
            </div>
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <a class="mentula-skip mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                Skip
            </a>
            <a class="mentula-stop mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                Stop
            </a>
            <a class="mentula-restart mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                Restart
            </a>
            <div class="playlist-container">
                <ul class="mdl-list">
                    <li class="mdl-list__item">
                        <span class="mdl-list__item-primary-content">

                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="playerlist-container">
        <table class="player-table mdl-data-table mdl-js-data-table">
            <thead>
                <tr>
                    <th class="mdl-data-table__cell--non-numeric">Emblem</th>
                    <th class="mdl-data-table__cell--non-numeric">Name</th>
                    <th class="mdl-data-table__cell--non-numeric">Team</th>
                    <th class="mdl-data-table__cell--non-numeric">Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div class="middle-container">
        <div class="banlist-container">
            <h4 class="mdl-typography--display-1">Ban List <i class="material-icons">refresh</i></h4>
            <div class="banlist mdl-list">

            </div>
            <div class="ban-add">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--slim">
                    <input class="mdl-textfield__input" type="text">
                    <label class="mdl-textfield__label" for="sample1">Player Name...</label>
                </div>
                <button class="mdl-button mdl-button--mini-fab mdl-button--colored mdl-js-button mdl-button--fab mdl-js-ripple-effect">
                    <i class="material-icons">add</i>
                </button>
            </div>
        </div>
        <div class="vip-container">
            <h4 class="mdl-typography--display-1">VIP List <i class="material-icons">refresh</i></h4>
            <div class="vip mdl-list">

            </div>
            <div class="vip-add">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--slim">
                    <input class="mdl-textfield__input" type="text">
                    <label class="mdl-textfield__label" for="sample1">Player Name...</label>
                </div>
                <button class="mdl-button mdl-button--mini-fab mdl-button--colored mdl-js-button mdl-button--fab mdl-js-ripple-effect">
                    <i class="material-icons">add</i>
                </button>
            </div>
        </div>
    </div>
    <div class="right-container">
        <div class="right-one">
            <h4 class="mdl-typography--display-1">Server Log <i class="material-icons">refresh</i></h4>
            <div class="log-container">
                <div class="log">
                </div>
            </div>
        </div>
        <div class="right-two">
            <div class="server-privacy mdl-select mdl-js-select mdl-textfield mdl-js-textfield mdl-textfield--floating-label" data-type="simple" data-width="150">
                <input id="server_privacy" class="mdl-textfield__input" type="text" />
                <label for="server_privacy" class="mdl-textfield__label">
                    Privacy
                </label>
                <ul>
                    <li class="mdl-menu__item" data-value="Open">Open</li>
                    <li class="mdl-menu__item" data-value="VIP">VIP</li>
                    <li class="mdl-menu__item" data-value="Closed">Closed</li>
                </ul>
            </div>
            <div class="server-biped mdl-select mdl-js-select mdl-textfield mdl-js-textfield mdl-textfield--floating-label" data-type="simple" data-width="150">
                <input id="server_biped" class="mdl-textfield__input" type="text" />
                <label for="server_biped" class="mdl-textfield__label">
                    Forced Biped
                </label>
                <ul>
                    <li class="mdl-menu__item" data-value="Disabled">None</li>
                    <li class="mdl-menu__item" data-value="Master_Chief">SP Spartan</li>
                    <li class="mdl-menu__item" data-value="Spartan">MP Spartan</li>
                    <li class="mdl-menu__item" data-value="Elite">Elite</li>
                </ul>
            </div>
            <div class="server-max-players mdl-select mdl-js-select mdl-textfield mdl-js-textfield mdl-textfield--floating-label" data-type="simple" data-width="150">
                <input id="server_players" class="mdl-textfield__input" type="text" />
                <label for="server_players" class="mdl-textfield__label">
                    Max Players
                </label>
                <ul>
                    <li class="mdl-menu__item">1</li>
                    <li class="mdl-menu__item">2</li>
                    <li class="mdl-menu__item">3</li>
                    <li class="mdl-menu__item">4</li>
                    <li class="mdl-menu__item">5</li>
                    <li class="mdl-menu__item">6</li>
                    <li class="mdl-menu__item">7</li>
                    <li class="mdl-menu__item">8</li>
                    <li class="mdl-menu__item">9</li>
                    <li class="mdl-menu__item">10</li>
                    <li class="mdl-menu__item">11</li>
                    <li class="mdl-menu__item">12</li>
                    <li class="mdl-menu__item">13</li>
                    <li class="mdl-menu__item">14</li>
                    <li class="mdl-menu__item">15</li>
                    <li class="mdl-menu__item">16</li>
                </ul>
            </div>
            <div class="server-xdelay-timer mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" value="10" type="text" pattern="^\d+$" id="server_xdely_timer">
                <label class="mdl-textfield__label" for="server_xdely_timer">XDelay Timer</label>
                <span class="mdl-textfield__error">Invalid Input</span>
            </div>
            <div class="server-br-fix mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" value="400" type="text" pattern="^\d+$" id="server_br_fix">
                <label class="mdl-textfield__label" for="server_xdely_timer">Battle Rifle Velocity</label>
                <span class="mdl-textfield__error">Invalid Input</span>
            </div>
        </div>
    </div>
</template>
<template id="PlayerTableRowTemplate">
    <tr class="player-row">
        <td class="mdl-data-table__cell--non-numeric player-emblem"></td>
        <td class="mdl-data-table__cell--non-numeric"></td>
        <td class="mdl-data-table__cell--non-numeric"></td>
        <td class="mdl-data-table__cell--non-numeric">
            <i class="material-icons" data-mdl-tooltip="Ban Player">
                gavel
            </i>
            <i class="material-icons" data-mdl-tooltip="Kick Player">
                desktop_access_disabled
            </i>
            <i class="material-icons" data-mdl-tooltip="Timeout Player">
                perm_scan_wifi
            </i>
        </td>
    </tr>
</template>
 <template id="ListRowTemplate">
        <div class="list-item mdl-list__item">
            <span class="mdl-list__item-primary-content">
                <span class="list-name"></span>
            </span>
            <a class="mdl-list__item-secondary-action" href="#"><i class="material-icons">close</i></a>
        </div>
    </template>
<template id="PlaylistRowTemplate">
    <li class="mdl-list__item">
        <span class="mdl-list__item-primary-content">
                                        
        </span>
    </li>
</template>
</body>
</html>
